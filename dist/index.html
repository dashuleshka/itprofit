<!doctype html><html><head><meta charset="utf-8"/><title>Contact us</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h2>Contact Us</h2><form class="contact-form"><div class="input-container"><div><label for="name">Name</label> <input class="name-input" id="name" placeholder="John Snow"/></div><div><label for="email">E-mail</label> <input class="email-input" id="email" placeholder="e-mail"/></div><div><label for="phone">Phone</label> <input id="phone" name="phone" placeholder="Your phone"/></div><div><label for="message">Message</label> <textarea class="message-input" id="message" name="message" placeholder="Your message"></textarea></div></div><button class="form-button" id="btn" type="submit">Submit</button></form></div></body><script src="./js/main.js"></script><script src="./js/validation.js" type="module"></script></html>
